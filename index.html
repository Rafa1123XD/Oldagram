<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="logo" src="images/logo.png">
        </header>
        
        <main class="container" id="posts-container">
            <div class="post-header">
               <img src="images\avatar-vangogh.jpg">
               <div class="post-header-info">
                   <p class="post-author">Vincent van Gogh</p>
                   <p class="post-loc">Zudert, Netherlands</p>
               </div>
            </div>
            <div class="post">
                <img src="images\post-vangogh.jpg" alt="">
            </div>
            <div class="post-icons">
                <img src="images\icon-heart.png" alt="">
                <img src="images\icon-comment.png" alt="">
                <img src="images\icon-dm.png" alt="">
            </div>
            <div class="post-interactions">
                <p>21,492 likes</p>
                <p><span class="post-nick">vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
